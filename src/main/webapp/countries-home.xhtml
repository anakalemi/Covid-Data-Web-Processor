<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://java.sun.com/jsf/composite/reusable">

<h:head>
    <title>Countries</title>
    <h:outputStylesheet name="navbar.css" library="css"/>
</h:head>
<h:body>
    <p:growl id="idgrowl" life="2000"/>
    <t:navbar></t:navbar>
    <h:form>


        <div style="background: #c4c4c4 -webkit-gradient(linear,left top,left bottom,from(rgba(255,255,255,0.8)),to(rgba(255,255,255,0)));
          text-align: center; padding: 10px;">
            <p:commandButton action="#{countryBean.prepareCreate()}" value="Add country"/>
            <p:commandButton update="idgrowl" action="#{countryBean.prepareEdit()}" value="Edit country"/>
            <p:commandButton update="idgrowl countryData" action="#{countryBean.deleteCountry()}"
                             value="Delete country"/>
        </div>

        <p:dataTable id="countryData" var="country" value="#{countryBean.allCountries}"
                     paginator="true" rows="10"
                     resizableColumns="true"
                     selection="#{countryBean.country}" rowKey="#{country.isoCode}"

                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink}
                     {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     paginatorPosition="bottom"
                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">

            <p:column selectionMode="single" width="12px; text-align:center"/>

            <p:column sortBy="#{country.isoCode}" headerText="Code">
                <h:outputText value="#{country.isoCode}"/>
            </p:column>

            <p:column sortBy="#{country.continent}" headerText="Continent">
                <h:outputText value="#{country.continent}"/>
            </p:column>

            <p:column sortBy="#{country.location}" headerText="Country">
                <h:outputText value="#{country.location}"/>
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
